<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>video player</title>
        <meta name="description" content="video player for html5">
        <meta name="author" content="anthony jackman">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel='stylesheet' href='./css/player.css' />
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id='player'>

            <div id='video-container'>
                <video id='video' poster='./images/thumbnail.png'>
                    <!--<source src='./sample.webm'>
                    <source src='./sample.ogg'>-->
                    <source src='./sample2.mp4'>
                    It seems that your browser does not support the HTML5 video tag. Please update your browser.
                </video>
            </div>

            <div id='pbar-container'>
                <div id='pbar'></div>
            </div>

            <div id='buttons-container'>
                <!-- add images from left to right -->
                <img id='playBtn' src='./images/play.png' />
                <div id='time-field'>
                    0:00 / 0:00
                </div>
                <img id='soundBtn' src='./images/sound.png' />
                <div id='sbar-container'>
                    <div id='sbar'></div>
                </div>
                <img id='fullscreenBtn' src='./images/fullscreen.png' />
            </div>

        </div>


    <script src="./js/player.js"></script>
    </body>
</html>
